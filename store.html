    <!-- ----------------------------------header----------------------------- -->
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>

        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Poster 1</span>
                    <img class="shop-item-image" src="images/album1.jpg" width="260">
                    <div class="shop-item-details">
                        <span class="shop-item-price">&#8377 100</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            
                <div class="shop-item">
                    <span class="shop-item-title">Poster 2</span>
                    <img class="shop-item-image" src="images/album2.jpg" width="260">

                        <span class="shop-item-price">&#8377 100</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            
            
                <div class="shop-item">
                    <span class="shop-item-title">Poster 3</span>
                    <img class="shop-item-image" src="images/album3.jpg" width="260">
                    <div class="shop-item-details">
                        <span class="shop-item-price">&#8377 100</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            
            
                <div class="shop-item">
                    <span class="shop-item-title">Poster 4</span>
                    <img class="shop-item-image" src="images/album4.jpg" width="260">
                    <div class="shop-item-details">
                        <span class="shop-item-price">&#8377 100</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">

                <div class="shop-item">
                    <span class="shop-item-title">T-shirt</span>
                    <img src="images/tshirt.webp" width="350" height="250">
                    <div class="shop-item-details">
                        <span class="shop-item-price">&#8377 100</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cofee Cup</span>
                    <img class="shop-item-image" src="images/cofee_mug.jpeg" width="350">
                    <div class="shop-item-details">
                        <span class="shop-item-price">&#8377 100</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/tshirt.webp" width="100" height="100">
                        <span class="cart-item-title">T-shirt</span>
                    </div>
                    <span class="cart-price cart-column">&#8377 100</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>    
                </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/album3.jpg" width="100" height="100">
                    <span class="cart-item-title">Poster 3</span>
                </div>    
                <span class="cart-price cart-column">&#8377 100</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>        
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">&#8377 200</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
